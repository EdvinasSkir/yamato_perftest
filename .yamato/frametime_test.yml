name: Test performance on Windows DrawCallPerf
variables: 
    UNITY_BRANCH: trunk
agent:
    type: Unity::VM
    image: sdet/gamecode_win10:stable
    flavor: b1.medium
commands:
    - pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
    - unity-downloader-cli -u %UNITY_BRANCH% -c editor -p DownloadedEditor --wait --fast
    - curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr.bat --output utr.bat
    - ./utr --editor-location=DownloadedEditor --testproject=. --suite=playmode --platform=StandaloneWindows64 --report-performance-data